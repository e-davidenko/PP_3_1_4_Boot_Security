<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>table th, table td {padding: 5px;}</style>
</head>
<body>

<h1>All Users</h1>

<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Username</th>
    <th>Password</th>
    <th>Age</th>
    <th>Role</th>
    <th>Actions</th>

  </tr>
  <tr th:each="user : ${users}">
    <td th:utext="${user.name}"></td>
    <td th:utext="${user.username}"></td>
    <td>***********</td>
    <th th:utext="${user.age}"></th>
    <td th:utext="${user.role}"></td>
    <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
      <a th:method="DELETE" th:href="@{/admin/{id}(id=${user.getId()})}">Delete</a></td>

  </tr>


</table>

<br/>


<form action="/admin/register" target="_blank">
  <button>Create new user</button>


</form>

<br/>
<form action="/logout">
  <input type="submit" class="btn btn-dark" value="LOGOUT">
</form>
</body>
</html>
