<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration page</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/register}" th:object="${user}">
  <label for="username">Введите имя пользователя</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
  <br/>

  <label for="username">Введите имя</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
  <br/>

  <label for="age">Введите возраст</label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
  <br/>

  <label for="password">Введите пароль</label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
  <br/>

  <input type="checkbox" id="user" name="role" value="1" checked><label for="user"> User</label>

  <input type="checkbox" id="admin" name="role" value="2"><label for="admin"> Administrator</label>


  <input type="submit" value="Sign up!"/>


</form>

<a href="/auth/login">
  <button>Registered? Sign in</button>
</a>
</body>
</html>
